<div>
  <h2>Voters</h2>
  <div class="btn-group">
    <button type="button" class="btn btn-default navbar-btn" title="Setup new voters" data-toggle="modal" data-target="#addVotersDialog"><span class="glyphicon glyphicon-plus"></span> Add Voters</button>
    <button type="button" class="btn btn-default navbar-btn" title="Remove one or more voters" data-toggle="modal" data-target="#removeVotersDialog"><span class="glyphicon glyphicon-minus"></span> Remove Voters</button>
  </div>
  <ul class="list-group">
    <li ng-repeat="voter in voters" class="list-group-item">
      {{voter._id}}
    </li>
  </ul>
<div class="modal fade" id="addVotersDialog" tabindex="-1" role="dialog" aria-labelledby="addVotersLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="clearNewVoters()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="addVotersLabel">Add Voters</h4>
      </div>
      <div class="modal-body">
        <form role="form" ng-submit="addNewVoter()">
          <div class="form-group">
            <label for="addVoterEmail">Email</label>
            <input type="email" class="form-control" id="addVoterEmail" ng-model="newVoterEmail" placeHolder="Enter email address"/>
          </div>
          <div class="form-group">
            <label for="addVoterName">Name</label>
            <input type="text" class="form-control" id="addVoterName" ng-model="newVoterName" placeHolder="Enter name"/>
          </div>
          <button type="submit" class="btn btn-default">Add</button>
        </form>
      </div>
      <div class="modal-body" ng-hide="newVoters.length === 0">
        <div class="panel panel-default">
          <div class="panel-heading">New Voters</div>
          <div class="panel-body">
            <p>Registration email will be sent to the following new voters:</p>
            <ul class="list-group">
              <li ng-repeat="voter in newVoters" class="list-group-item">
                {{voter.name}} ({{voter.email}})
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-disabled="newVoters.length === 0" ng-click="addVoters()" data-dismiss="modal">Send</button>
        <button type="button" class="btn btn-default" ng-click="clearNewVoter()" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="removeVotersDialog" tabindex="-1" role="dialog" aria-labelledby="removeVotersLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="removeVotersLabel">Remove Voters</h4>
      </div>
      <div class="modal-body">
        <from role="form">
          <div class="checkbox" ng-repeat="voter in voters">
            <label>
              <input type="checkbox" ng-model="voter.softDelete" name="c{{voter._id}}"/>
              {{voter._id}}
            </label>
          </div>
        </from>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="removeVoters()" data-dismiss="modal">Remove</button>
        <button type="button" class="btn btn-default" ng-click="clearSoftDelete()" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
