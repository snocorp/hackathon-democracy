<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>hackathon democracy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- build:css({.tmp,app}) styles/vote.css -->
    <link rel="stylesheet" href="styles/vote.css">
    <!-- endbuild -->
  </head>
  <body ng-app="voteApp" ng-controller="AppCtrl">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Hackathon Democracy</a>
        </div>
    
      <div class="collapse navbar-collapse" id="mainNavBar">
        <ul class="nav navbar-nav" ng-show="categories.length > 0">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Categories <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li ng-repeat="category in categories"><a href="#/elections/{{category.electionId}}/categories/{{category._id}}">{{category.name}}</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/admin">Admin</a></li>
          <li><a href="/logout">Log out</a></li>
        </ul>
      </div>
    </nav>
    <div class="container" ng-view=""></div>

    <!-- Libraries -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/vote/app.js"></script>
    <script src="scripts/vote/controllers/controllers.js"></script>
    <script src="scripts/common/services/services.js"></script>
    <!-- endbuild -->
  </body>
</html>
