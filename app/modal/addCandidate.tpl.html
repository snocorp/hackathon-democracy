<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title" id="addCandidateLabel">Add Candidate</h4>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="addCandidateName">Name</label>
      <input type="text" class="form-control" id="addCandidateName" ng-model="newCandidateName" placeHolder="Enter name"/>
    </div>
    <div class="form-group">
      <label for="addCandidateDescription">Description</label>
      <textarea class="form-control" id="addCandidateDescription" ng-model="newCandidateDescription" rows="3"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="ok()">Add</button>
  <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
