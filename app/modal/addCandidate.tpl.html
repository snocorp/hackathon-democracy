<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title" id="addCandidateLabel">Add Candidate</h4>
</div>
<div class="modal-body">
  <form role="form">
    <div ng-class="'form-group ' + (error && error.name ? 'has-error' : '')">
      <label for="addCandidateName">Name</label>
      <p ng-bind="newCandidateName.length" ng-class="'pull-right ' + (newCandidateName.length > 40 ? 'text-danger' : 'text-muted')"></p>
      <input type="text" class="form-control" id="addCandidateName" ng-model="newCandidateName" placeHolder="Enter name"/>
    </div>
    <div ng-class="'form-group ' + (error && error.description ? 'has-error' : '')">
      <label for="addCandidateDescription">Description</label>
      <p ng-bind="newCandidateDescription.length" ng-class="'pull-right ' + (newCandidateDescription.length > 10000 ? 'text-danger' : 'text-muted')"></p>
      <textarea class="form-control" id="addCandidateDescription" ng-model="newCandidateDescription" rows="3"></textarea>
    </div>
  </form>
  <div class="alert alert-danger" ng-show="error && error.messages.length > 0">
    <ul ng-show="error.messages.length > 1">
      <li ng-repeat="error in error.messages">{{error}}</li>
    </ul>
    <span ng-show="error.messages.length === 1">{{error.messages[0]}}</span>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="ok()">Add</button>
  <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
