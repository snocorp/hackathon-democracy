<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title" id="removeVotersLabel">Remove Voters</h4>
</div>
<div class="modal-body">
  <from role="form">
    <div class="checkbox" ng-repeat="voter in voters">
      <label>
        <input type="checkbox" ng-model="voter.softDelete" name="c{{voter._id}}"/>
        {{voter._id}}
      </label>
    </div>
  </from>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="ok()">Remove</button>
  <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
