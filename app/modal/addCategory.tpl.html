<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title" id="addCategoryLabel">Add Category</h4>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="addCategoryName">Name</label>
      <input type="text" class="form-control" id="addCategoryName" ng-model="newCategoryName" placeHolder="Enter name"/>
    </div>
    <div class="form-group">
      <label for="addCategoryDescription">Description</label>
      <textarea class="form-control" id="addCategoryDescription" ng-model="newCategoryDescription" rows="3"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="ok()">Add</button>
  <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
