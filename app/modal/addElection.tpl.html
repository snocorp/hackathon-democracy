<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title" id="addElectionLabel">Add Election</h4>
</div>
<div class="modal-body">
  <form role="form">
    <div ng-class="'form-group ' + (error && error.name ? 'has-error' : '')">
      <label class="control-label" for="addElectionName">Name</label>
      <p ng-bind="newElectionName.length" ng-class="'pull-right ' + (newElectionName.length > 40 ? 'text-danger' : 'text-muted')"></p>
      <input type="text" class="form-control" id="addElectionName" ng-model="newElectionName" placeHolder="Enter name" xng-focus="true"/>
    </div>
  </form>
  <div class="alert alert-danger" ng-show="error && error.messages.length > 0">
    <ul ng-show="error.messages.length > 1">
      <li ng-repeat="error in error.messages">{{error}}</li>
    </ul>
    <span ng-show="error.messages.length === 1">{{error.messages[0]}}</span>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="ok()">Add</button>
  <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
