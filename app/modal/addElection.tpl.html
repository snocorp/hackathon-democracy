<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title" id="addElectionLabel">Add Election</h4>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="addElectionName">Name</label>
      <input type="text" class="form-control" id="addElectionName" ng-model="newElectionName" placeHolder="Enter name" xng-focus="true"/>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="ok()">Add</button>
  <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
